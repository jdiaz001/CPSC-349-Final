        </nav>

    <main>
        <section id="contact" class="contact-section section reveal container my-5">
            <h1 class="text-center mb-4">Get in Touch</h1>

            <div class="row justify-content-center"
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center mb-4">Feel free to reach out to me using the form below or connect with me on social media.</p>

                            <form id="contactForm" action="https://www.test.com" method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject:</label>
                                    <input type="text" class="form-control" id="subject" name="subject">
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Message:</label>
                                    <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                                </div>

                                <div class="text-center">
                                     <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                                </div>
                                <p id="formStatus" class="mt-3 text-center"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="social-links text-center mt-5">
                <h2 class="mb-4">Connect with Me</h2>
                <ul class="list-inline">
                    <li class="list-inline-item me-4"><a href="https://github.com/jdiaz001" target="_blank"><i class="fab fa-github fa-2x"></i> GitHub</a></li>
                    <li class="list-inline-item me-4"><a href="https://linkedin.com/in/josediaz86" target="_blank"><i class="fab fa-linkedin fa-2x"></i> LinkedIn</a></li>
                </ul>
            </div>
        </section>
    </main>
